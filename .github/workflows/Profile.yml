name: Generate Profile Summary Cards

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Runs the workflow every 2 hours (at minute 0 of the hour)
  schedule:
    - cron: '0 */2 * * *'

jobs:
  generate-cards:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Generate the summary cards
      - name: GitHub-Profile-Summary-Cards
        uses: vn7n24fzkq/github-profile-summary-cards@v0.7.0
        with:
          USERNAME: Brajesh31
          BRANCH_NAME: main
          FILE_NAME: profile-summary-card.svg

      # Step 2: Commit the generated SVG file to the default branch
      - name: Commit generated card
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update GitHub Profile Summary Card (scheduled)"
          file_pattern: profile-summary-card.svg
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
